    <main>

        <form method="get" action="record.html" id="form" class="card">
            <h2>Share your Rating</h2>

                <label>
                    Username* 
                    <input type="text" id="username" name="username" required>
                </label>

                <label>
                    Password* 
                    <input type="password" id="password" name="new-password" pattern="[a-zA-Z0-9]{8,}" title="At least eight (8) characters long and can only be alpha-numeric" required>
                </label>

                <label>
                    Password Confirmation* 
                    <input type="password" id="password-confirmed" name="password-confirmed" required>
                </label>

                <div id="match-message"></div>

                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address" placeholder="someone@byui.edu" required></label>

                <div id="rating-content">

                    <label>
                        Page Rating:
                        <span id="rvalue">6</span>
                    </label>
                    <input type="range" id="rating" min="1" max="10" value="6" oninput="rvalue.innerText = this.value"> 
                    
                    <datalist id="rating-values">
                        <option value="1">1</option>
                        <option value="10">10</option>
                    </datalist>
                </div>
                
                <button type="submit">Send Rating </button>

            

        </form>
