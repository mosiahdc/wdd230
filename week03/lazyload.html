<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="John Ralph Mosiah Dela Cruz">
    <meta name="description" content="Lazy Load Demostration">

    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>

    <main>
        <picture>
            <img src="https://picsum.photos/400/600" alt="Random Picture" loading="lazy" width="400" height="600">
        </picture>

        <picture>
            <img src="https://picsum.photos/400/700" alt="Random Picture" loading="lazy" width="400" height="600">
        </picture>

        <picture>
            <img src="https://picsum.photos/400/650" alt="Random Picture" loading="lazy" width="400" height="600">
        </picture>

        <picture>
            <img src="https://picsum.photos/400/610" alt="Random Picture" loading="lazy" width="400" height="600">
        </picture>

        <picture>
            <img src="https://picsum.photos/400/630" alt="Random Picture" loading="lazy" width="400" height="600">
        </picture>

        <picture>
            <img src="https://picsum.photos/400/760" alt="Random Picture" loading="lazy" width="400" height="600">
        </picture>
        
    </main>

    <footer>
        <p></p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getDates.js"></script>
</body>
</html>
