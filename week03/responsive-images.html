<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="John Ralph Mosiah Dela Cruz">
    <meta name="description" content="Responsive Images">

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <header>
        <h1>Responsive Images</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Manila Philippines Temple" width="1279" height="800">
            </picture>
        </div>
    </main>

    <footer>
        <p>John Ralph Mosiah Dela Cruz | Responsive Image | WDD 230</p>
    </footer>

</body>
</html>
